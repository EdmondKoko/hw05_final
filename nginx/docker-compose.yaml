version: '3.3'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    env_file:
      - ./.env

  web:
    image: edmondkoko/gigimon12
    restart: always
    volumes:
      - static_value:/app/static
      - media_value:/app/media
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static
      - media_value:/var/html/media
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    command: certonly --webroot --webroot-path=/var/html -d yourdomain.com --email youremail@example.com --agree-tos --non-interactive

volumes:
  static_value:
  media_value: